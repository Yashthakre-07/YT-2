<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spoitfy - Your favourite music is here</title>
    <link rel="stylesheet" href="s.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="s.png" alt="spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
        <div class="container">
            <div class="songList">
            <h1>Best of NCS- No Copyright Sounds</h1>
            <div>
            <div class="songItem">
                <img src="image.png" alt="1">
                <span>Honey Pie</span>
                <span class="songlistplay"><span class="ts">05:34</span><i class="fas fa-3x fa-circle-play"></i></span>
            </div>
            </div>
            </div>
            <div class="songBanner"></div>
        </div>
        <div class="bottom">
            <input type="range" name="range" id="myProgressBar" min="0" max="100">
            <div class="icons">
                <i class="fas fa-3x fa-step-backward"></i>
                <i class="fas fa-3x fa-circle-play"></i>
                <i class="fas fa-3x fa-step-forward"></i>
            </div>
        </div>
       
       
    </nav>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e87899644c.js" crossorigin="anonymous"></script>
    <script src="s.js"></script>
</body>
</html>
